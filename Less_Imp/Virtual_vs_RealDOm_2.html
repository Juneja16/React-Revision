<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Concepts Explained</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      header {
        text-align: center;
        margin-bottom: 40px;
        padding: 20px;
      }
      h1 {
        font-size: 2.8rem;
        margin-bottom: 15px;
        background: linear-gradient(45deg, #4caf50, #2196f3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .subtitle {
        font-size: 1.2rem;
        opacity: 0.8;
      }
      .comparison {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        margin-bottom: 40px;
      }
      .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card h2 {
        font-size: 1.8rem;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .card p {
        line-height: 1.6;
        margin-bottom: 15px;
      }
      .icon {
        font-size: 2rem;
      }
      .visualization,
      .interactive-demo {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      .visualization h2,
      .interactive-demo h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 2rem;
      }
      .dom-tree {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
      }
      .tree {
        flex: 1;
        min-width: 300px;
        background: rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 10px;
      }
      .tree h3 {
        text-align: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      }
      .node {
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
      }
      .browser-dom .node {
        background: rgba(255, 100, 100, 0.2);
      }
      .virtual-dom .node {
        background: rgba(100, 255, 100, 0.2);
      }
      .react-dom .node {
        background: rgba(100, 100, 255, 0.2);
      }
      .demo-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 30px;
      }
      .counter {
        font-size: 3rem;
        font-weight: bold;
        padding: 20px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        min-width: 150px;
        text-align: center;
      }
      button {
        background: linear-gradient(45deg, #2196f3, #4caf50);
        border: none;
        color: white;
        padding: 12px 24px;
        font-size: 1.1rem;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      button:hover {
        transform: scale(1.05);
      }
      .explanation {
        margin-top: 10px;
        text-align: center;
        font-style: italic;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Virtual DOM vs ReactDOM vs Browser DOM</h1>
        <p class="subtitle">
          Understanding the core concepts of React's rendering mechanism
        </p>
      </header>

      <!-- Performance Demo -->
      <div class="interactive-demo">
        <h2>Performance Demo</h2>
        <div class="demo-content">
          <!-- Real DOM Section -->
          <div>
            <h3>Browser DOM Counter</h3>
            <div class="counter" id="real-counter">0</div>
            <button onclick="updateRealDOM()">Increment Real DOM</button>
            <p id="real-time" class="explanation"></p>
          </div>

          <!-- React Virtual DOM Section -->
          <div id="react-root"></div>
        </div>
      </div>
    </div>

    <script type="text/babel">
      // Virtual DOM Counter with React
      function VirtualCounter() {
        const [count, setCount] = React.useState(0);
        const [time, setTime] = React.useState(0);

        function updateVirtualDOM() {
          const start = performance.now();
          setCount((prev) => prev + 1);
          const end = performance.now();
          setTime((end - start).toFixed(4));
        }

        return (
          <div>
            <h3>Virtual DOM Counter</h3>
            <div className="counter">{count}</div>
            <button onClick={updateVirtualDOM}>Increment Virtual DOM</button>
            <p className="explanation">Update time: {time} ms</p>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("react-root"));
      root.render(<VirtualCounter />);
    </script>

    <script>
      // Real DOM Counter
      let realCount = 0;
      function updateRealDOM() {
        const start = performance.now();
        realCount++;
        document.getElementById("real-counter").textContent = realCount;
        const end = performance.now();
        document.getElementById("real-time").textContent =
          "Update time: " + (end - start).toFixed(4) + " ms";
      }
    </script>
  </body>
</html>
